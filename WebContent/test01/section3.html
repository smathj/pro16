<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>프로그래밍 강좌</title>
</head>
<body>
   <header>										<!-- header 태그로 , 로고나 메뉴를 표시 -->
      <h1>HTML5 강좌를 시작합니다.</h1>
   </header> 
   <nav>										<!-- nav 태그로 상단의 네비게시연 메뉴 표시 -->
      <ul>
         <li>1.개념익히기</li>
         <li>2.문법익히기</li>
         <li>3.실전응용하기</li>
      </ul>
    </nav>  
   <aside>										<!-- aside 태그로 사이드 메뉴 표시 -->
      사이드 메뉴
   </aside> 
   <section> 									<!--  selection 태그로 본문 제목 표시 -->
      <article>									<!--  article 태그로 본문 내용 표시 -->
         <h1> 첫 번째 강좌 제목 </h1>
         <p> 첫 번째 강좌 내용 </p>
      </article>
      <article>
         <h1> 두 번째 강좌 제목 </h1>
         <p> 두 번째 강좌 내용 </p>
      </article>
      <article>
         <h1> 세번째 강좌 제목 </h1>
         <p> 세번째 강좌 내용 </p>
      </article>
   </section> 
<aside>											<!-- aside 태그로 퀵 메뉴 표시 -->
    퀵메뉴
</aside> 
<footer>										<!-- footer 태그로 하단 정보 표시 -->
프로그래밍 강의 Copyright  All right reserved.
</footer> 
</body>
</html>
